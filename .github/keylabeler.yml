# Determines if we search the title (optional). Defaults to true.
matchTitle: false

# Determines if we search the body (optional). Defaults to true.
matchBody: true

# Determines if label matching is case sensitive (optional). Defaults to true.
caseSensitive: true

# Explicit keyword mappings to labels. Form of match:label. Required.
labelMappings:
  <!-- Put the copied text here, by replacing this line / Zet hier de gekopieerde tekst neer, door deze regel te overschrijven -->: invalid
  [ ] This is a **Dutch** website: invalid
  [ ] Only ads or anti-adblock: invalid
  [ ] uBlock Origin with default lists: invalid
  [ ] uBlock Origin is the only extension: invalid
