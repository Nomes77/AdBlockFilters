name: EasyDutch
description: Issue tracker for EasyDutch
body:
  - type: checkboxes
    attributes:
      label: Prerequisites / Vereisten
      description: To rule out invalid issues, confirm and check each one of the checkboxes.
      options:
        - label: This is a **Dutch** website, so no general websites with Dutch subdomains (e.g. nl.y8.com) / Het is een **Nederlandse** website, dus geen websites met Nederlandse subdomeinen (bijv. nl.y8.com)
          required: true
        - label: I performed a [cursory search of the issue tracker](https://github.com/BPower0036/AdBlockFilters/issues) to avoid opening a duplicate issue / Geen **duplicaten**!!
          required: true
        - label: Only ads or anti-adblock / Alleen advertenties of anti-adblock
          required: true
        - label: Filters were updated before reproducing an issue / Filterlijsten zijn ge√ºpdated voordat dit probleem werd gereproduceerd 
          required: true
    
  - type: checkboxes
    attributes:
      label: I tried to reproduce the issue when...
      options:
        - label: uBlock Origin with default lists / uBlock Origin met standaard filterlijsten
          required: true
        - label: uBlock Origin is the only extension / uBlock Origin is de enige extensie
          required: true

  - type: input
    attributes:
      label: URL(s) where the issue occurs / Website(s) waar het probleem voorkomt
      description: |
        At least one URL for a web page where the clearly described issue occurs is **mandatory**. 
        The backticks (`) surrounding the URLs are important, it prevents the URL from being clickable.
        Geef de link van de website waar het probleem zich voordoet. 
        Zorg er voor dat de URL niet klikbaar is.
      placeholder: |
        `https://example.nl`, 
        `https://example.be`
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the issue
      description: |
        Be as clear as possible: nobody can read mind, and nobody is looking at your issue over your shoulder.
        Wees zo duidelijk mogelijk: niemand kan je gedachten lezen en niemand kijkt over je schouder mee.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshot(s)
      description: |
        Screenshot(s) for **difficult to describe visual issues are mandatory**. 
        Post **links** instead of inline images for screenshots containing **Adult material**.
        Is het **Volwassen materiaal** post dan linkjes in plaats van **Inline Images**.
    validations:
      required: false

  - type: input
    attributes:
      label: uBlock Origin version
      placeholder: 1.38.6
      value: 1.38.
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Browser name
      options:
        - FireFox
        - Microsoft Edge
        - Google Chrome / Chromium
        - Else
    validations:
      required: true
  - type: input
    attributes: 
      label: Browser version
    validations:
      required: true

  - type: textarea
    attributes:
      label: Settings
      description: | 
        List all the changes you've made to uBO's default settings here
        Geef hier een lijst van alle wijzigingen die u heeft aangebracht in de standaardinstellingen van uBO 
      placeholder: |
        - Change 1
        - Change 2
        - Change 3
    validations:
      required: false

  - type: textarea
    attributes:
      label: Notes
      description: |
        Please investigate the issues you report -- this prevents burdening other volunteers. 
        This is especially true for issues arising from settings which are very different from default ones.
      placeholder: |
        Write here the result of whatever investigation work you have done
        Schrijf hier het resultaat van het onderzoekswerk dat je hebt gedaan
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Privacy
      description: |
        By submitting this issue, you agree that report does not contain private info, also not in the screenshots
        Dit issue bevat geen persoonlijke informatie, ook niet in de screenshots
      options:
        - label: I agree to follow this condition / Ik ga akkoord met deze voorwaarde
          required: true
